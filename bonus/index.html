<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
        <link rel="stylesheet" href="assets/css/style.css">
        
        <title>Vue-Slider</title>
    </head>
    <body>
        <div class="container" id="slideApp">
            <div class="slider-wrapper">
                <div class="prev" @click="prevArrow">
                    <i class="fas fa-angle-left"></i>
                </div>
                <div class="images">
                    <img class="active" v-bind:src="images[index]">
                </div>
                <div class="next" @click="nextArrow">
                    <i class="fas fa-angle-right"></i>
                </div>
                <div class="nav">
                    <i class="fas fa-circle" v-bind:class="(i == index) ? 'active' : ' '" v-for="(img, i) in images"></i>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
